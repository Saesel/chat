<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <title>WhatsApp 2</title>
  </head>
  <body>
    <section class="chat">
      <div class="chat__header">
        <span class="chat__header__username"></span>
        <form class="chat__header__form__username">
          <input
            type="text"
            autocomplete="off"
            placeholder="Escreva seu nome"
            class="form__username__input"
          />
        </form>
      </div>
      <ul class="messages"></ul>
      <form class="messages__form">
        <input
          type="text"
          autocomplete="off"
          placeholder="Escreva sua mensagem"
          class="messages__form__input"
        />
      </form>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js" type="module"></script>
  </body>
</html>
